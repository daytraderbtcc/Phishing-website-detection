<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Phishing Website Detection Tool</h2>
        
        <form method="POST" action="/" class="mt-4">
            <div class="mb-3">
                <input type="text" name="url" class="form-control" placeholder="Enter website URL">
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Website</button>
        </form>

        <div class="mt-3">
            {{ result|safe }}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .loading {
            display: none;
        }
        .result {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">üîç Phishing Website Detector</h2>
        <form id="urlForm" method="POST">
            <div class="mb-3">
                <label for="url" class="form-label">Enter Website URL:</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Check Website</button>
        </form>
        <div class="loading text-center mt-3">
            <img src="https://i.gifer.com/VAyR.gif" alt="Loading..." width="50">
            <p>Checking URL...</p>
        </div>
        <div id="result" class="result text-center mt-3"></div>
    </div>

    <script>
        $(document).ready(function () {
            $("#urlForm").on("submit", function (e) {
                e.preventDefault();
                $(".loading").show();
                $("#result").hide();

                $.post("/", $(this).serialize(), function (data) {
                    $(".loading").hide();
                    $("#result").html(data).fadeIn();
                });
            });
        });
    </script>
</body>
</html>

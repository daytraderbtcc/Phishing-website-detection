<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Phishing Website Detector</h2>
    <div class="mt-4">
        <input type="text" id="url" class="form-control" placeholder="Enter website URL">
        <button class="btn btn-primary mt-2" onclick="checkWebsite()">Check Website</button>
    </div>
    <div id="result" class="mt-3"></div>

    <script>
        function checkWebsite() {
            let url = document.getElementById("url").value.trim();
            if (!url) {
                document.getElementById("result").innerHTML = '<div class="alert alert-warning">⚠️ Please enter a valid URL!</div>';
                return;
            }
            fetch("/check-url", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = data.result;
            })
            .catch(error => {
                document.getElementById("result").innerHTML = '<div class="alert alert-danger">❌ Error checking URL. Try again!</div>';
            });
        }
    </script>
</body>
</html>
